<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Punctuality</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="outer-container">
      <div class="header-container">
        <div class="profile">
          <div class="profile-image">
            <img src="profile.jpg" width="70px" height="70px" />
          </div>
          <div class="profile-name">
            <span>Sully</span>
          </div>
        </div>
      </div>
      <div class="body-container">
        <div class="set-size charts-container">
          <div class="pie-wrapper countdown-timer">
            <span class="label">25</span>
            <div class="pie">
              <div class="left-side half-circle"></div>
              <div class="right-side half-circle"></div>
            </div>
          </div>
        </div>
        <div class="body-text">
          For clock ins and outs within 30 minutes of his roster,
          Sully is punctual 80% of the time. Time saved: 9 mins.
        </div>
        <div class="body-stats-container">
          <div class="body-stat">
            <span>Arrived Late</span><span id="arrivedLate">0</span>
          </div>
          <div class="body-stat">
            <span>Punctual</span><span id="punctual">0</span>
          </div>
          <div class="body-stat">
            <span>Left Early</span><span id="leftEarly">0</span>
          </div>
        </div>
        <div class="body-table">
          <table>
            <thead>
              <th>Day</th>
              <th>Rostered Start</th>
              <th>Actual Start</th>
              <th>Rostered Finish</th>
              <th>Actual Finish</th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="footer-container">
      </div>
    </div>
    <script src="moment.js"></script>
    <script src="index.js"></script>
  </body>
</html>
